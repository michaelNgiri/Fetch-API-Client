<!doctype html>
<html lang="en">
<head>
  <title>StackOverflow Lite</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" media="screen and (min-width: 850px)" href="css/bpmin850.css">
  <link rel="stylesheet" media="screen and (min-width: 200px) and (max-width: 700px)" href="css/small_screen.css">
  <link rel="stylesheet" media="screen and (min-width: 500px) and (max-width: 700px)" href="css/medium_screen.css">

</head>
<body>
  <!-- header of the page-->

  <header class="page-header">
    <div class="inner-header">
        <!--<img id="avatar" src="img/avatar.jpg" alt="profile photo">-->
      <img class="profile-pic" src="img/avatar.jpg" alt="profile photo">
      <div class="intro-summary">
        <p class="name"><!--heading-->
          <ul style="display: inline-flex; list-style: none; text-decoration: none;">
              <li role="menuitem"><a href=""><span class="menu-item">My Profile</span></a></li>
              <li><a href=""><span class="menu-item">Ask a question</span></a></li>
              <li><a href=""><span class="menu-item">My Questions</span></a></li>
          </ul>
         </p>
      </div>
    </div>
  </header>

  <!---->
  <hr class="hr">
<section>

    <h2 style="float: right;">

    </h2>
        <!--heading-->
        <!--<h2 class="featured-heading">Featured question</h2>-->
        <h1 class="featured-question-title" id="featured-question-title"></h1>
        <div>
            <pre class="featured-question-body" id="featured-question-body"> </pre>
        </div>

    <div class="answer-link">
        <h3>Answer this question</h3>
        <form action="https://dev-pool.herokuapp.com/api/v1/questions/answers" method="post" class="answer-form">
                  <textarea>
                      type your answer here...
                  </textarea>
            <input type="hidden" name="user_id" id="featured-question-owner-id">
            <input type="hidden" name="user_id" id="featured-question-id">
            <button type="submit">Submit</button>
        </form>
    </div>
</section>
  <hr>
  <!--main content-->
  <main class="main-content">

    <div class="featured-question">
      <!-- img url cover in css-->
    </div>
    <!--All featured skills-->
    <section class="featured-skills">
     
     
<button onclick="signup()">Register</button>
    </section>
  </main>

  <!-- footer for whole page-->

  <footer class="page-footer">
    <!--container for social links-->

  </footer>
  <script  type="text/javascript" src="scripts/queries.js"></script>
  <script  type="text/javascript" src="scripts/app.js"></script>
  <script defer type="text/javascript" src="scripts/misc.js"></script>
</body>
</html>
