        <a class="navbar-brand font-weight-bold" href="/">StackOverflow Lite</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">

        <div class="col">
            <div class="login-form-container d-flex justify-content-center mt-4">
                <div class="card login-form p-3">
                    <center><h2>Login</h2></center>
                    <form onsubmit="return false" method="post">
                        <div class="form-group">
                            <label>Email</label>
                            <input class="form-control" id="email" type="email" name="email">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input class="form-control" id="password" type="password" name="password">
                        </div>
                    <center>    <button class="btn btn-primary" onclick="submitLogin()">Submit</button> </center>
                    </form>
                </div>
            </div>
        </div>

    </div>
